<html>
    <head>
        <title>Triangle with Two Attributes Interleaved</title>
    </head>
    <body>
        <h1 align=center>Triangle with Two Attributes Interleaved</h1>
        <script type="module">
            const loc_position = 3;
            const loc_color = 2;
            async function main() {
                const adapter = await navigator.gpu?.requestAdapter();
                const device = await adapter?.requestDevice();
                if(!device) {
                    throw Error("WebGPU not supported.");
                }
                const canvas = document.querySelector("#webgpu");
                const context = canvas.getContext("webgpu");
                const preferredFormat = navigator.gpu.getPreferredCanvasFormat();
                context.configure({
                    device,
                    format: preferredFormat,
                });

                const {buffer, layout_positions, layout_colors, count} = initVertexBuffers(device);

                const {module:shaderModule, entry_vert, entry_frag} = initShaderModule(device);

                const pipeline = initPipeline(device, preferredFormat, shaderModule, entry_vert, entry_frag, layout_positions, layout_colors);

                const encoder = device.createCommandEncoder();
                const passRender = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: "clear",
                        clearValue: {r:.5, g:.5, b:.5, a:1},
                        storeOp: "store",
                    }]
                });
                passRender.setPipeline(pipeline);
                passRender.setVertexBuffer(0, buffer);
                passRender.setVertexBuffer(1, buffer);
                passRender.draw(count);
                passRender.end();
                const commandBuffer = encoder.finish();
                device.queue.submit([commandBuffer]);
            }
            function initVertexBuffers(device) {

                const vertices = new Float32Array([
                     0.0, 0.8, 1, 0, 0, 1,
                    -0.8,-0.8, 0, 1, 0, 1,
                     0.8,-0.8, 0, 0, 1, 1,
                ]);
                const buffer = device.createBuffer({
                    label:"triangle positions",
                    size: vertices.byteLength,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
                });
                device.queue.writeBuffer(buffer, 0, vertices);
                
                const layout_positions = {
                    arrayStride: 4*6,
                    attributes: [{
                        format: "float32x2",
                        offset: 0,
                        shaderLocation: loc_position,
                    }],
                };
                const layout_colors = {
                    arrayStride: 4*6,
                    attributes: [{
                        format: "float32x4",
                        offset: 4*2,
                        shaderLocation: loc_color,
                    }],
                };
    
                return {buffer, layout_positions, layout_colors, count:3};
            }


            function initShaderModule(device) {
                const src_shaders = `
                    struct VertexInfo {
                        @builtin(position) position: vec4f,
                        @location(0) color: vec4f,
                    };

                    @vertex fn main_vert(@location(${loc_position}) position: vec2f,
                                            @location(${loc_color}) color: vec4f)
                        -> VertexInfo {
                        var vertexOut: VertexInfo;
                        vertexOut.position = vec4f(position, 0, 1);
                        vertexOut.color = color;
                        return vertexOut;
                    }

                    @fragment fn main_frag(vertexIn: VertexInfo) -> @location(0) vec4f {
                        return vertexIn.color;
                    }
                `;
                const shaderModule = device.createShaderModule({
                    label: "triangle shader",
                    code:src_shaders,
                });
                return {module:shaderModule, entry_vert:"main_vert", entry_frag:"main_frag"};
            }

            function initPipeline(device, canvasFormat, shaderModule, entry_vert, entry_frag, layout_positions, layout_colors) {
                const pipeline = device.createRenderPipeline({
                    label: "triangle pipeline",
                    layout: "auto",
                    vertex: {
                        module:shaderModule,
                        entryPoint: entry_vert,
                        buffers: [layout_positions, layout_colors],
                    },
                    fragment: {
                        module:shaderModule,
                        entryPoint: entry_frag,
                        targets: [{
                            format: canvasFormat
                        }]
                    },
                });
                return pipeline;
            }
    
            main();
        </script>

        <div align="center">
            <canvas id="webgpu" width=512, height=512>
            </canvas>
        </div>
    </body>
</html>
