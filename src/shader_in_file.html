<html>
    <head>
        <title>Shader in Separate File</title>
    </head>
    <body>
        <h1 align=center>Shader in Separate File</h1>
        <script type="module">
            const loc_position = 3;
            async function main() {
                const adapter = await navigator.gpu?.requestAdapter();
                const device = await adapter?.requestDevice();
                if(!device) {
                    throw Error("WebGPU not supported.");
                }
                const canvas = document.querySelector("#webgpu");
                const context = canvas.getContext("webgpu");
                const preferredFormat = navigator.gpu.getPreferredCanvasFormat();
                context.configure({
                    device,
                    format: preferredFormat,
                });

                const vertices = new Float32Array([
                     0.0, 0.8,
                    -0.8,-0.8,
                     0.8,-0.8,
                ]);

                const vertexBuffer = device.createBuffer({
                    label:"triangle vertices",
                    size: vertices.byteLength,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
                });

                device.queue.writeBuffer(vertexBuffer, 0, vertices);

                const response = await fetch("./shaders/shader_in_file.wgsl");
                let src_shaders = await response.text();

                src_shaders = src_shaders.replace("${loc_position}", loc_position);

                const shaderModule = device.createShaderModule({
                    label: "solid triangle shader",
                    code:src_shaders,
                });

                const pipeline = device.createRenderPipeline({
                    label: "solid triangle pipeline",
                    layout: "auto",
                    vertex: {
                        module:shaderModule,
                        entryPoint: "main_vert",
                        buffers: [
                                    {
                                        arrayStride: 8,
                                        attributes: [{
                                            format: "float32x2",
                                            offset: 0,
                                            shaderLocation: loc_position,
                                        }],
 
                                    }
                         ],
                    },
                    fragment: {
                        module:shaderModule,
                        entryPoint: "main_frag",
                        targets: [{
                            format: preferredFormat
                        }]
                    },
                });
 
                const encoder = device.createCommandEncoder();
                const passRender = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: "clear",
                        clearValue: {r:0, g:0, b:0.4, a:1},
                        storeOp: "store",
                    }]
                });
                passRender.setPipeline(pipeline);
                passRender.setVertexBuffer(0, vertexBuffer);
                passRender.draw(3);
                passRender.end();
                const commandBuffer = encoder.finish();
                device.queue.submit([commandBuffer]);
            }



            main();
        </script>

        <div align="center">
            <canvas id="webgpu" width=512, height=512>
            </canvas>
        </div>
    </body>
</html>
