<html>
    <head>
        <title>Two Pipelines</title>
    </head>
    <body>
        <h1 align=center>Two Pipelines</h1>
        <script type="module">
            const loc_position = 3;
            async function main() {
                const adapter = await navigator.gpu?.requestAdapter();
                const device = await adapter?.requestDevice();
                if(!device) {
                    throw Error("WebGPU not supported.");
                }
                const canvas = document.querySelector("#webgpu");
                const context = canvas.getContext("webgpu");
                const preferredFormat = navigator.gpu.getPreferredCanvasFormat();
                context.configure({
                    device,
                    format: preferredFormat,
                });

                const vertices = new Float32Array([
                    -0.5, 0.8,
                    -0.8,-0.8,
                    -0.2,-0.8,
                     0.5, 0.8,
                     0.2,-0.8,
                     0.8,-0.8,
                     0.5, 0.8,
                     0.2,-0.8,
                     0.8,-0.8,
                ]);

                const vertexBuffer = device.createBuffer({
                    label:"triangle vertices",
                    size: vertices.byteLength,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
                });

                device.queue.writeBuffer(vertexBuffer, 0, vertices);

                const vertexBufferLayout = {
                                    arrayStride: 4*2,
                                    attributes: [{
                                        format: "float32x2",
                                        offset: 0,
                                        shaderLocation: loc_position,
                                    }]};
                const src_shader = `
                    @vertex fn main_vert(@location(${loc_position}) position: vec2f)
                        -> @builtin(position) vec4f {
                        return vec4f(position, 0, 1);
                    }

                    @fragment fn main_frag_red() -> @location(0) vec4f {
                        return vec4f(1, 0, 0, 1);
                    }

                    @fragment fn main_frag_blue() -> @location(0) vec4f {
                        return vec4f(0, 0, 1, 1);
                    }
                `;
                const shaderModule = device.createShaderModule({
                    label: "solid triangle shaders",
                    code:src_shader,
                });

                const pipeline_red = device.createRenderPipeline({
                    label: "red triangle pipeline",
                    layout: "auto",
                    vertex: {
                        module:shaderModule,
                        entryPoint: "main_vert",
                        buffers: [vertexBufferLayout],
                    },
                    fragment: {
                        module:shaderModule,
                        entryPoint: "main_frag_red",
                        targets: [{
                            format: preferredFormat
                        }]
                    },
                });

                const pipeline_blue = device.createRenderPipeline({
                    label: "blue triangle pipeline",
                    layout: "auto",
                    vertex: {
                        module:shaderModule,
                        entryPoint: "main_vert",
                        buffers: [vertexBufferLayout],
                    },
                    fragment: {
                        module:shaderModule,
                        entryPoint: "main_frag_blue",
                        targets: [{
                            format: preferredFormat
                        }]
                    },
                });
 
                const encoder = device.createCommandEncoder();
                const passRender = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: "clear",
                        clearValue: {r:.5, g:.5, b:.5, a:1},
                        storeOp: "store",
                    }]
                });
                passRender.setPipeline(pipeline_red);
                passRender.setVertexBuffer(0, vertexBuffer, 0);
                passRender.draw(3);

                passRender.setPipeline(pipeline_blue);
                passRender.setVertexBuffer(0, vertexBuffer, 4*2*3);
                passRender.draw(3);

                passRender.end();
                const commandBuffer = encoder.finish();
                device.queue.submit([commandBuffer]);
            }

   
            main();
        </script>

        <div align="center">
            <canvas id="webgpu" width=512, height=512>
            </canvas>
        </div>
    </body>
</html>
