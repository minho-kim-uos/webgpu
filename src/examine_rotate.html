<html>
    <head>
        <title>Examine the Scene (Rotation Only)</title>
    </head>
    <body>
        <h1 align=center>Examine the Scene (Rotation Only)</h1>
        <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/",
                "wgpu-matrix": "https://wgpu-matrix.org/dist/2.x/wgpu-matrix.module.js"
            }


        }</script>
        <script type="module">
            import*as THREE from 'three'
            import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';
            import {vec3, vec4, mat4, utils} from 'wgpu-matrix';

            const loc_position = 3;
            const loc_normal = 2;
            const loc_inter_stage_normal = 1;

            const id_group = 0;
            const binding_matrices = 7;

            const format_depth_texture = 'depth24plus';

            // https://github.com/g-truc/glm/blob/master/glm/ext/matrix_projection.inl
            function project(p_obj, MVP, viewport)
            {
            	let	tmp = vec4.transformMat4([p_obj[0], p_obj[1], p_obj[2], 1], MVP);
            
            	for(let i in [0,1,2])	tmp[i] /= tmp[3];
            
            	for(let i=0 ; i<2 ; i++)
            	{
            		tmp[i] = (0.5*tmp[i] + 0.5) * viewport[i+2] + viewport[i];
            	}
            
            	return tmp;
            }
            
            // https://github.com/g-truc/glm/blob/master/glm/ext/matrix_projection.inl
            function unproject(p_win, MVP, viewport) {
                let MVP_inv = mat4.invert(MVP);
            
                let tmp = mat4.clone([p_win[0], p_win[1], p_win[2], 1.0]);
            
                //	for(let i in [0,1]) --> not working!!!???
                for (let i = 0; i < 2; i++)
                    tmp[i] = 2.0 * (tmp[i] - viewport[i]) / viewport[i + 2] - 1.0;
            
                let p_obj = vec4.transformMat4(tmp, MVP_inv);
            
                for (let i in [0, 1, 2]) p_obj[i] /= p_obj[3];
            
                return p_obj;
            }

            function unproject_vector(vec_win, MVP, viewport)
            {
            	let	org_win = project([0,0,0], MVP, viewport);
            	let	vec = unproject([org_win[0]+vec_win[0], org_win[1]+vec_win[1], org_win[2]+vec_win[2]],
            						MVP, viewport);
            	return vec;
            }



            async function main() {
                const adapter = await navigator.gpu?.requestAdapter();
                const device = await adapter?.requestDevice();
                if(!device) {
                    throw Error("WebGPU not supported.");
                }
                const canvas = document.querySelector("#webgpu");
                const context = canvas.getContext("webgpu");
                const preferredFormat = navigator.gpu.getPreferredCanvasFormat();
                context.configure({
                    device,
                    format: preferredFormat,
                });

                const loader = new GLTFLoader();

                const root = await new Promise((resolve,reject) => {
                    loader.load("../resource/3dmodels/monkey.glb",
                        (model) => {resolve(model);},
                        null,
                        (error) => {reject(error);});
                });

                const monkey = root.scene.children[0];

                const positions = monkey.geometry.attributes.position.array;
                const normals = monkey.geometry.attributes.normal.array;
                const indices = monkey.geometry.index.array;

                const vbPosition = device.createBuffer({
                    label:"monkey positions",
                    size: positions.byteLength,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
                });

                device.queue.writeBuffer(vbPosition, 0, positions);

                const vbNormal = device.createBuffer({
                    label:"monkey normals",
                    size: normals.byteLength,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
                });

                device.queue.writeBuffer(vbNormal, 0, normals);

                const indexBuffer = device.createBuffer({
                    label:"monkey indices",
                    size: indices.byteLength,
                    usage: GPUBufferUsage.INDEX | GPUBufferUsage.COPY_DST,
                });

                device.queue.writeBuffer(indexBuffer, 0, indices);

                const uniformBuffer = device.createBuffer({
                    size: 4*4*4,
                    usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
                });

            
                let lastX;
                let lastY;
                let angle = [0, 0];
                let dragging = false;

                canvas.onmousedown = function(ev) {
                    let x = ev.clientX,
                        y = ev.clientY;
                    let bb = ev.target.getBoundingClientRect();
                    if (bb.left <= x && x < bb.right && bb.top <= y && y < bb.bottom) {
                        lastX = x;
                        lastY = y;
                        dragging = true;
                    }
                }
                canvas.onmouseup = function(ev) {
                    dragging = false;
                };

                let VP = mat4.create();

                let P = mat4.perspective(utils.degToRad(60), 1, 0.1, 6); 
                let V = mat4.translation([0,0,-3]);


                const length2 = (p) => Math.sqrt(p[0]*p[0] + p[1]*p[1]);


                canvas.onmousemove = function(ev) {
                    let x = ev.clientX;
                    let y = ev.clientY;
                    if (dragging) {
                        let offset = [x - lastX, y - lastY];
                        if (offset[0] != 0 || offset[1] != 0) // For some reason, the offset becomes zero sometimes...
                        {
                            mat4.copy(VP, P);
                            mat4.multiply(VP, VP, V);
                            let axis = unproject_vector([offset[1], offset[0], 0], VP,
                                [0, 0, canvas.clientWidth, canvas.clientHeight]);
                            mat4.rotate(V, V, utils.degToRad(length2(offset)), [axis[0], axis[1], axis[2]]);
                        }
                    }
                    lastX = x;
                    lastY = y;
                }

                const src_shaders = `
                    struct VertexOut {
                        @builtin(position) position: vec4f,
                        @location(${loc_inter_stage_normal}) normal: vec3f
                    };

                    struct Matrices {
                        MVP: mat4x4f,
                    };

                    @group(${id_group}) @binding(${binding_matrices}) var<uniform> matrices:Matrices;

                    @vertex fn main_vert(
                        @location(${loc_position}) position: vec3f,
                        @location(${loc_normal}) normal: vec3f)
                        -> VertexOut {
                        var vertex: VertexOut;
                        vertex.position = matrices.MVP * vec4f(position, 1);
                        vertex.normal = normal;
                        return vertex;
                    }
                    @fragment fn main_frag(@location(${loc_inter_stage_normal}) normal: vec3f)
                        -> @location(0) vec4f {
                        return vec4f(0.5*(normal + vec3f(1)), 1);
                    }
                `;
                const shaderModule = device.createShaderModule({
                    label: "solid triangle shader",
                    code:src_shaders,
                });


                const pipeline = device.createRenderPipeline({
                    label: "solid triangle pipeline",
                    layout: "auto",
                    vertex: {
                        module:shaderModule,
                        entryPoint: "main_vert",
                        buffers: [
                                    {
                                        arrayStride: 4*3,
                                        attributes: [{
                                            format: "float32x3",
                                            offset: 0,
                                            shaderLocation: loc_position,
                                        }],
                                    },
                                    {
                                        arrayStride: 4*3,
                                        attributes: [{
                                            format: "float32x3",
                                            offset: 0,
                                            shaderLocation: loc_normal,
                                        }],
                                    }

                         ],
                    },
                    fragment: {
                        module:shaderModule,
                        entryPoint: "main_frag",
                        targets: [{
                            format: preferredFormat
                        }]
                    },
                    primitive:{
                        topology: 'triangle-list',
                        cullMode: 'front',
                        frontFace: "cw",    // Blender default winding order???!!!
                    },
                    depthStencil: {
                        depthWriteEnabled: true,
                        depthCompare: 'less',
                        format: format_depth_texture,
                    },
                });

                const bindGroup = device.createBindGroup({
                    layout: pipeline.getBindGroupLayout(id_group),
                    entries:[
                        { binding: binding_matrices, resource: {buffer: uniformBuffer} },
                    ],
                });

                let canvasTexture = context.getCurrentTexture();

                const depthTexture = device.createTexture({
                    size: [canvasTexture.width, canvasTexture.height],
                    format: format_depth_texture,
                    usage: GPUTextureUsage.RENDER_ATTACHMENT,
                });
 
                let M = mat4.identity();
                let MVP;

                function render(time) {
                    
                    MVP = mat4.multiply(mat4.multiply(P,V), M);

                    canvasTexture = context.getCurrentTexture();
                        
                    device.queue.writeBuffer(uniformBuffer, 0, MVP);
                    const encoder = device.createCommandEncoder();
                    const passRender = encoder.beginRenderPass({
                        colorAttachments: [{
                            view: canvasTexture.createView(),
                            loadOp: "clear",
                            clearValue: {r:.3, g:.3, b:.3, a:1},
                            storeOp: "store",
                        }],
                        depthStencilAttachment: {
                            view: depthTexture.createView(),
                            depthClearValue: 1.0,
                            depthLoadOp: 'clear',
                            depthStoreOp: 'store',
                        },
                    });
                    passRender.setPipeline(pipeline);
                    passRender.setVertexBuffer(0, vbPosition);
                    passRender.setVertexBuffer(1, vbNormal);
                    passRender.setIndexBuffer(indexBuffer, 'uint16');
                    passRender.setBindGroup(id_group, bindGroup);
                    passRender.drawIndexed(monkey.geometry.index.count);
                    passRender.end();
                    const commandBuffer = encoder.finish();
                    device.queue.submit([commandBuffer]);

                    requestAnimationFrame(render);
                }

                requestAnimationFrame(render);

            }



            main();
        </script>

        <div align="center">
            <canvas id="webgpu" width=512, height=512>
            </canvas>
        </div>
    </body>
</html>
